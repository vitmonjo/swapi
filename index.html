<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Catalog - API</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="title">Star Wars catalog</div>
        <div class="pages">
            <div class="home" data-tab-target="#home">Home</div></a>
            <div class="pilots" data-tab-target="#pilots">Pilots</div>
            <div class="starships" data-tab-target="#starships">Starships</div></a>
            <div class="planets" data-tab-target="#planets">Planets</div></a>
        </div>
    </header>
    <div class="main">
        <div id="home" data-tab-content class="active">
            <div class="background-div"></div>
        </div>
        <div id="pilots" data-tab-content>
            <div class="content-title">Pilots</div>
            <div id="pilots-organizer" class="card-organizer"></div>
            <div id="pilots-loading" class="loading">LOADING...</div>
        </div> 
        <div id="starships" data-tab-content>
            <div class="content-title">Starships</div>
            <div id="starships-organizer" class="card-organizer"></div>
            <div id="starships-loading" class="loading">LOADING...</div>
        </div>  
        <div id="planets" data-tab-content>
            <div class="content-title">Planets</div>
            <div id="planets-organizer" class="card-organizer"></div>
            <div id="planets-loading" class="loading">LOADING...</div>
        </div>       
    </div>
</body>
</html>
